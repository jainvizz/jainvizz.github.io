<div class="MangaSearchContainer">
    <input list="browsers" id="txtMangaSearch" ng-model="textValue" ng-keyup="find({userEntered:textValue})" ng-keydown="stop()">
    <datalist id="browsers">
        <option ng-repeat="optionValue in results" value="{{optionValue.mangaId}}">{{optionValue.name}}</option>
    </datalist>
    <br />
    <input type="button" id="btnMangaSearch" ng-click="search({selectedManga:textValue})" value="Search" />
</div>
