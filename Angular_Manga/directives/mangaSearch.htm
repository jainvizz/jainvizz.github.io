<div class="MangaSearchContainer">
    <input list="browsers" id="txtMangaSearch" ng-model="textValue" ng-keyup="$event.keyCode == 13 ? search({selectedManga:textValue}) : null">
    <datalist id="browsers">
        <option ng-repeat="optionValue in results | limitTo:20" value="{{optionValue.mangaId}}">{{optionValue.name}}</option>
    </datalist>
    <br />
    <input type="button" id="btnMangaSearch" ng-click="search({selectedManga:textValue})" value="Search" />
</div>
